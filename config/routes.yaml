controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute
home_principal:
    path: /HomeController
    controller: App\Controller\HomeController::displayBaseTemplate
login_page:
    path: /login
    controller: App\Controller\SecurityController::login
app_logout:
    path: /logout
createLogin_page:
    path: /Register
    controller: App\Controller\RegistrationController::register
reservation_page:
    path: /ReservationController
    controller: App\Controller\ReservationController::displayReservation

